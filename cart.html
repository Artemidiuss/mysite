<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик</title>
    <style>
        /* Основні стилі */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Таблиця */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
            text-align: center;
        }

        /* Кнопки */
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Форма відправлення */
        .shipping-form {
            margin-bottom: 20px;
            text-align: center;
        }

        .shipping-form input {
            padding: 8px;
            margin: 0 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>
    <header>
        <h1>Наш Магазин</h1>
        <nav>
            <ul>
                <li><a class="button" href="index.html">Головна</a></li>
                <li><a class="button" href="products.html">Продукти</a></li>
                <li><a class="button" href="cart.html">Кошик</a></li>
            </ul>
        </nav>
    </header>


<main>
    <h2>Ваш Кошик</h2>
    <table>
        <thead>
        <tr>
            <th>Назва товару</th>
            <th>Ціна</th>
        </tr>
        </thead>
        <tbody id="cart-items">
        <!-- Кошик буде заповнений через JavaScript -->
        </tbody>
    </table>
    <form class="shipping-form">
        <input type="text" placeholder="Ім'я">
        <input type="text" placeholder="Адреса">
        <input type="text" placeholder="Телефон">
    </form>
    <button class="button" onclick="clearCart()">Очистити Кошик</button>
    <button class="button" onclick="placeOrder()">Замовити</button>
</main>

<footer>
    <p>© 2024 Наш Магазин</p>
</footer>

<script>
    // Функція для відображення елементів у кошику
    function displayCart() {
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        let cartTable = document.getElementById('cart-items');
        cartTable.innerHTML = '';
        cartItems.forEach(item => {
            let row = document.createElement('tr');
            row.innerHTML = `<td>${item.name}</td><td>$${item.price}</td>`;
            cartTable.appendChild(row);
        });
    }

    // Функція для очищення кошика
    function clearCart() {
        localStorage.removeItem('cart');
        displayCart();
        alert('Кошик очищено!');
    }

    // Функція для здійснення замовлення
    function placeOrder() {
        // Отримання даних відправлення та іншої інформації, якщо потрібно
        let name = document.querySelector('.shipping-form input:nth-of-type(1)').value;
        let address = document.querySelector('.shipping-form input:nth-of-type(2)').value;
        let phone = document.querySelector('.shipping-form input:nth-of-type(3)').value;

        // Ваша логіка для здійснення замовлення

        // Очистити кошик після замовлення
        clearCart();

        // Ваша логіка для підтвердження замовлення або інших дій
    }

    // Виклик функції відображення кошика при завантаженні сторінки
    displayCart();
</script>
</body>
</html>

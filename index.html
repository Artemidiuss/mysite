<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна</title>
    <style>
        /* Основні стилі */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Текст */
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.5;
        }

        /* Картинки */
        .product-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Кнопки */
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <header>
        <h1>Наш Магазин</h1>
        <nav>
            <ul>
                <li><a class="button" href="index.html">Головна</a></li>
                <li><a class="button" href="products.html">Продукти</a></li>
                <li><a class="button" href="cart.html">Кошик</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Найновіші Продукти</h2>
        <div class="product">
            <img class="product-image" src="tea.jpg" alt="Чай">
            <h3>Чай</h3>
            <p>Смачний чорний чай, джерело енергії та комфорту.</p>
            <p>Ціна: $5</p>
            <button class="button" onclick="addToCart('Чай', 5)">Додати в Кошик</button>
        </div>
        <div class="product">
            <img class="product-image" src="coffee.jpg" alt="Кава">
            <h3>Кава</h3>
            <p>Ароматна кава, що додає бадьорості вашому дню.</p>
            <p>Ціна: $7</p>
            <button class="button" onclick="addToCart('Кава', 7)">Додати в Кошик</button>
        </div>
        <!-- Додайте інші продукти за аналогією -->
    </main>

    <footer>
        <p>© 2024 Наш Магазин</p>
    </footer>

    <script>
        function addToCart(product, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name: product, price: price });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Товар додано до кошика!');
        }
    </script>
</body>
</html>
